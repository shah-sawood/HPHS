<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <title>Hamza Public High School - Admissions</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-sm sticky-top shadow" style="background-color: var(--bs-orange);">
    </nav>
    <div class="toast-container position-fixed end-0 p-3">
        <div id="thanksToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Thanks for your feedback!
            </div>
        </div>
    </div>
    <div class="container-fluid my-5" style="min-height: 71.3vh!important">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header p-0 border-0" id="myTab" role="tablist">
                            <div class="btn-group w-100">
                                <button class="btn btn-light border active" id="nav-apply-online-tab" data-bs-toggle="tab" data-bs-target="#nav-apply-online" type="button" role="tab" aria-controls="nav-apply-online" aria-selected="true" style="border-bottom-left-radius: 0;">Apply Online</button>
                                <a class="btn btn-light border" href="files/Test_Ans_Sheet.pdf">Download PDF</a>
                                <button class="btn btn-light border" id="nav-faqs-tab" data-bs-toggle="tab" data-bs-target="#nav-faqs" type="button" role="tab" aria-controls="nav-faqs" aria-selected="false" style="border-bottom-right-radius: 0;">FAQs</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="nav-apply-online" role="tabpanel" aria-labelledby="nav-apply-online-tab" tabindex="0">
                                    <div class="row">
                                        <div class="col-12">
                                            <h3 class="text-center">Addmission Form</h3>
                                            <form class="row g-3 needs-validation">
                                                <div class="col-12 col-md-6">
                                                    <label for="first_name" class="form-label">First Name</label>
                                                    <input type="text" autofocus required class="form-control" id="first_name" name="first_name" placeholder="Enter your first name">
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <label for="last_name" class="form-label">Last Name</label>
                                                    <input type="text" required name="last_name" id="last_name" placeholder="Enter your last name" class="form-control">
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <label for="father_name" class="form-label">Father Name</label>
                                                    <input type="text" required name="father_name" id="father_name" placeholder="Enter your father name" class="form-control">
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <label for="phone_number" class="form-label">Phone Number</label>
                                                    <input type=text pattern="[0-9]{11}" name="phone_number" required class="form-control" placeholder="Enter phone number here" id="phone_number">
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <label for="email" class="form-label">Email address</label>
                                                    <input type="email" required name="email" id="email" placeholder="Enter email address here" class="form-control">
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <label for=date_of_birth class="form-label">Date of Birth</label>
                                                    <input type=date required name=date_of_birth id=date_of_birth class="form-control">
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <label for="current_class" class="form-label">Current Class</label>
                                                    <select name=current_class id=current_class class="form-select" required>
                                                        <option value="">Select your current class</option>
                                                    </select>
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <label for="new_class" class="form-label">New Class</label>
                                                    <select name=new_class id=new_class class="form-select" required>
                                                        <option value="">Select your new class</option>
                                                    </select>
                                                </div>
                                                <div class="col-12">
                                                    <label for="address">Home Address</label>
                                                    <input pattern="[aA-zZ].+{15}" name="address" placeholder="Enter your home address here" id="address" required class="form-control">
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <label for="test_marks" class="form-label">Test Marks</label>
                                                    <input type="text" pattern="[0-9]{2}" id=test_marks name=test_marks placeholder="Enter test marks here" class="form-control">
                                                </div>
                                                <div class="col-12 col-md-6">
                                                    <label for="school" class="form-label">School Name</label>
                                                    <select required name=school id=school class="form-select">
                                                        <option value="">Select your school</option>
                                                    </select>
                                                </div>
                                                <div class="col-12 text-center">
                                                    <button class="btn btn-success btn-sm">
                                                        Submit Application
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                                                            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade" id="nav-faqs" role="tabpanel" aria-labelledby="nav-faqs-tab" tabindex="0">
                                    <h3>Frequently Asked Questions</h3>
                                    <div class="accordion accordion-flush" id="faqsAccordionFlush">
                                        <button class="btn btn-primary w-100" type="button" disabled>
                                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                            Loading...
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer style="background-color: var(--bs-orange);" class="px-3 py-5">
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
    <script src="javascript/admissions.json"></script>
    <script src="javascript/admissions.js"></script>
</body>

</html>
