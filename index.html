<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <title>Hamza Public High School - Home</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <iframe src="navbar.html" frameborder="0" width="100%" scrolling="no"></iframe>
    <div class="container-fluid p-0">
        <div class="row bg-light g-0 align-items-center shadow" id="cover">
            <div class="col-12 text-center position-relative">
                <img src="images/school.jpg" class="shadow img-fluid" alt="school image">
                <div class="position-absolute w-100 d-none d-md-block" style="top:40%">
                    <div class="row g-0">
                        <div class="col-8 col-md-4 offset-2 offset-md-4">
                            <div class="rounded border bg-white py-3">
                                Your future starts here<br>
                                <a href="overview.html" class="btn btn-outline-info btn-sm mt-3">
                                    Learn more
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                                        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 d-block d-md-none">
                <div class="text-center">
                    <div class="py-5 px-3">
                        <div class="py-2">
                            <div class="display-6 mb-3">Welcome<div class="fw-bold" style="color:var(--bs-orange);">TO</div>Hamza Public School</div>
                            <a href="overview.html" class="btn btn-info">View more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <iframe src="footer.html" frameborder="0" width="100%" scrolling="no"></iframe>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="javascript/index.js"></script>
    <script>
    function setCoverHeight(selector) {
        const screen_height = window.innerHeight;
        const nav = document.querySelector('nav');
        const navbar_height = nav.offsetHeight;
        const other_height = document.querySelector('div#cover div.col-12.d-block.d-md-none').offsetHeight;
        const cover_height = screen_height - (navbar_height + other_height);
        const cover = document.querySelector(selector);
        cover.setAttribute('style', `height:${cover_height}px !important; width:100% !important;`);
        return cover;
    }

    document.addEventListener('DOMContentLoaded', () => {
        setCoverHeight('#cover img');
    });
    window.onresize = setCoverHeight('#cover img');
    </script>
</body>

</html>
