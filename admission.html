<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="height=device-height, initial-scale=1.0">
    <title>Hamza Public High School - Admissions</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <iframe src="navbar.html" frameborder="0" width="100%"></iframe>
    <div class="container-fluid my-5" style="min-height: 62.3vh!important">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header p-0 border-0" id="myTab" role="tablist">
                            <div class="btn-group w-100">
                                <button class="btn btn-success active" id="home-tab" data-bs-toggle="tab" data-bs-target="#apply-online-tab-pane" type="button" role="tab" aria-controls="apply-online-tab-pane" aria-selected="true" style="border-bottom-left-radius: 0;">Apply Online</button>
                                <a class="btn btn-primary" href="files/Test_Ans_Sheet.pdf">Download PDF</a>
                                <button class="btn btn-warning" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Print Form</button>
                                <button class="btn btn-secondary" id="faqs-tab" data-bs-toggle="tab" data-bs-target="#faqs-tab-pane" type="button" role="tab" aria-controls="faqs-tab-pane" aria-selected="false" style="border-bottom-right-radius: 0;">FAQs</button>
                            </div>
                        </div>
                        <div class="card-body" id="myTabContent">
                            <div class="tab-pane fade show" id="apply-online-tab-pane" role="tabpanel" aria-labelledby="apply-online-tab" tabindex="0">
                                <div class="row">
                                    <div class="col-12">
                                        <h3 class="text-center">Addmission Form</h3>
                                        <form action="mailto:zoology.fb@gmail.com" class="row g-3 needs-validation" novalidate>
                                            <div class="col-12 col-md-6">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="first_name" required name="first_name" placeholder="name@example.com">
                                                    <label for="first_name">First name</label>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="last_name" required name="last_name" placeholder="name@example.com">
                                                    <label for="last_name">Last name</label>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="form-floating">
                                                    <input type="text" class="form-control" id="father_name" required name="father_name" placeholder="name@example.com">
                                                    <label for="father_name">Father name</label>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="form-floating">
                                                    <select class="form-select" id="grade" required aria-label="Floating label class select" name="grade">
                                                        <option value="">Select your current class</option>
                                                        <option value="1">Prep</option>
                                                        <option value="2">K.G</option>
                                                        <option value="3">1st</option>
                                                        <option value="2">2nd</option>
                                                        <option value="3">3rd</option>
                                                        <option value="4">4th</option>
                                                        <option value="5">5th</option>
                                                        <option value="6">6th</option>
                                                        <option value="7">7th</option>
                                                        <option value="8">8th</option>
                                                        <option value="9">9th</option>
                                                        <option value="10">10th</option>
                                                    </select>
                                                    <label for="grade">Current class</label>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="form-floating">
                                                    <select class="form-select" id="grade" aria-label="Floating label class select" required name="grade">
                                                        <option value="">Select your class to admit in</option>
                                                        <option value="1">Prep</option>
                                                        <option value="2">K.G</option>
                                                        <option value="3">1st</option>
                                                        <option value="2">2nd</option>
                                                        <option value="3">3rd</option>
                                                        <option value="4">4th</option>
                                                        <option value="5">5th</option>
                                                        <option value="6">6th</option>
                                                        <option value="7">7th</option>
                                                        <option value="8">8th</option>
                                                        <option value="9">9th</option>
                                                        <option value="10">10th</option>
                                                    </select>
                                                    <label for="grade">Admiting class</label>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="form-floating">
                                                    <select class="form-select" id="gender" aria-label="Floating label class select" required name="gender">
                                                        <option value="">Select your gender</option>
                                                        <option value="male">Male</option>
                                                        <option value="female">Female</option>
                                                    </select>
                                                    <label for="gender">Gender</label>
                                                </div>
                                            </div>
                                            <div class="col-12 text-center">
                                                <button class="btn btn-success btn-sm">
                                                    Submit Application
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                                                        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z" />
                                                    </svg>
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">3</div>
                            <div class="tab-pane fade" id="faqs-tab-pane" role="tabpanel" aria-labelledby="faqs-tab" tabindex="0">FAQs</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <iframe src="footer.html" frameborder="0" width="100%"></iframe>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="javascript/index.js"></script>
</body>

</html>
